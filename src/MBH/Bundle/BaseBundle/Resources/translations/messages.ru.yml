cm_connection_instructions.part1.text1: '<strong>Для настройки взаимодействия %channelManagerName% и программы Максибукинг нужно  получить разрешение от системы бронирования.</strong>'
cm_connection_instructions.part1.text2: '<strong>Примечание</strong>: Обратите внимание, что количество продаваемых номеров и цены на них будут выгружаться из системы “Максибукинг”.'
cm_connection_instructions.part1.text3: 'Проверьте, что в программе созданы все типы номеров и тарифов, аналогичные созданным в системе бронирования. И установлены цены и количество номеров на весь период продаж.'

cm_connection_instructions.part2.text1: '<strong>Чтобы получить разрешение от системы бронирования:</strong>'
cm_connection_instructions.part2.booking.text1: 'Зайдите в свой личный кабинет booking.com по адресу: <a target="_blank" href="https://admin.booking.com">https://admin.booking.com</a>, нажмите на кнопку <strong>«Аккаунт»</strong> в правом верхнем углу страницы и в появившемся меню выберите пункт <strong>Channel manager</strong>.'
cm_connection_instructions.part2.booking.text2: '<strong>Откроется 1 шаг мастера подключения</strong>.<br> Наберите в поле поиска провайдера название программы: <strong>maxibooking</strong> и в появившемся списке выберите <strong>Maxibooking *</strong>'
cm_connection_instructions.part2.booking.text3: 'Проверьте, что в поле чуть ниже выбран тип подключения: <strong>«Полное подключение(two way)»</strong> и нажмите кнопку <strong>“Далее”</strong>.'
cm_connection_instructions.part2.booking.text4: '<strong>Откроется 2 шаг мастера подключения.</strong><br> Прочитайте соглашение и поставьте галочку <strong>«Я прочел и принимаю условия соглашения»</strong>. Затем нажмите кнопку <strong>«Принять»</strong>.'
cm_connection_instructions.part2.booking.text5: 'Нам будет отправлено письмо для согласования подключения.'
cm_connection_instructions.part2.booking.text6: 'После того как мы подтвердим подключение, Вы получите письмо на электронную почту и Вам нужно снова зайти по адресу: <a target="_blank" href="https://admin.booking.com">https://admin.booking.com</a> и перейти на 4 шаг мастера подключения, нажав на кнопку <strong>“Аккаунт”</strong> и выбрав пункт <strong>Channel manager</strong>.'
cm_connection_instructions.part2.booking.text7: 'Подтвердите, что Вы хотите подключить <strong>«Максибукинг».<br> !!! Обратите внимание</strong>, чтобы в поле типа подключения был выбран вариант: <strong>«Полное подключение(two way)»</strong>'
cm_connection_instructions.part2.booking.text8: 'Перейдите в <strong>«Максибукинг»</strong> и завершите настройку подключения.'
cm_connection_instructions.part2.booking.note: '<strong>*</strong> если вы набрали название программы, а система не предложила для выбора Maxibooking, наберите вместо названия в поле поиска номер 549'
cm_connection_instructions.part2.expedia.text1: 'Зайдите в свой личный кабинет <strong>Expedia</strong> по адресу: <a target="_blank" href="https://www.expediapartnercentral.com">https://www.expediapartnercentral.com</a>'
cm_connection_instructions.part2.expedia.text2: 'Выберите слева в меню пункт <strong>“Номера и тарифы”</strong> , а затем в появившемся меню <strong>“Настройки соединения систем бронирования Expedia”</strong>'
cm_connection_instructions.part2.expedia.text3: 'На открывшейся странице <strong>“Настройка Expedia QuickConnect”</strong> щелкните левой кнопкой мыши в поле <strong>“Поставщик системы”</strong> и в появившемся списке найдите и выберите <strong>Maxibooking</strong>. <br><strong>!!! Проверьте</strong>, что под полем <strong>“Поставщик системы”</strong> выбраны возможности взаимодействия <strong>“Наличие номеров и тарифов”</strong> и <strong>“Восстановление бронирования”</strong>(в соответствующих квадратиках стоят крестики).'
cm_connection_instructions.part2.expedia.text4: 'Нажмите кнопку <strong>“Отправить”</strong>'
cm_connection_instructions.part2.expedia.text5: 'После этого перейдите в <strong>«Максибукинг»</strong> и завершите настройку подключения.'
cm_connection_instructions.part2.ostrovok.text1: 'Зайдите в свой личный кабинет <strong>Ostrovok.ru</strong> по адресу: <a target="_blank" href="https://extranet.ostrovok.ru">https://extranet.ostrovok.ru</a>'
cm_connection_instructions.part2.ostrovok.text2: 'Перейдите во вкладку <strong>«Отель»</strong>, а затем в <strong>«Общая информация»</strong>'
cm_connection_instructions.part2.ostrovok.text3: 'Внизу страницы найдите блок <strong>Channel manager</strong>'
cm_connection_instructions.part2.ostrovok.text4: 'В поле <strong>Activate</strong> щелкните левой кнопкой мыши по надписи <strong>“No channel manager”</strong> в появившемся списке выберите <strong>Maxibooking</strong>'
cm_connection_instructions.part2.ostrovok.text5: 'Проверьте, что в верхней части страницы появился значок  <strong>«E-channel»</strong>'
cm_connection_instructions.part2.ostrovok.text6: 'После этого перейдите в <strong>«Максибукинг»</strong> и завершите настройку подключения.'
cm_connection_instructions.part2.hundred_one_hotels.text1: 'Проверьте название вашего отеля и его адрес'
cm_connection_instructions.part2.hundred_one_hotels.text2: 'Затем введите <strong>ID вашего отеля</strong> на <strong><a target="_blank" href="https://www.101hotels.ru/">101Hotels.ru</a></strong> и нажмите кнопку <strong>“Отправить заявку”</strong>'
cm_connection_instructions.part2.hundred_one_hotels.text3: 'Когда разрешение будет предоставлено, мы сообщим Вам и нужно будет завершить настройку подключения в системе <strong>«Максибукинг»</strong>.'
cm_connection_instructions.part2.vashotel.text1: 'Проверьте название вашего отеля и нажмите кнопку <strong>“Отправить заявку”</strong>. После этого Ваша заявка будет направлена в “ВашОтель”.'
cm_connection_instructions.part2.vashotel.text2: 'Когда разрешение будет предоставлено, мы сообщим Вам и нужно будет завершить настройку подключения в системе <strong>«Максибукинг»</strong>.'
cm_connection_instructions.part2.myallocator.text1: 'Зайдите в свой личный кабинет <strong>MyAllocator</strong> по адресу: <a target="_blank" href="https://inbox.myallocator.com/en/">https://inbox.myallocator.com/en/</a>'
cm_connection_instructions.part2.myallocator.text2: 'В верхнем меню страницы нажмите на пункт <strong>Manage</strong>'
cm_connection_instructions.part2.myallocator.text3: 'В появившемся меню выберите <strong>PMS Connections</strong>'
cm_connection_instructions.part2.myallocator.text4: 'После этого откроется страница, на которой нужно щелкнуть левой кнопкой мыши в поле с надписью <strong>(Connect to a PMS)</strong>.'
cm_connection_instructions.part2.myallocator.text5: 'В открывшемся списке найдите <strong>Maxibooking</strong> и щелкните по этому названию левой кнопкой мыши.'
cm_connection_instructions.part2.myallocator.text6: 'Затем нажмите кнопку <strong>ADD</strong>'
cm_connection_instructions.part2.myallocator.text7: 'В списке <strong>Active Connections</strong> появится название <strong>Maxibooking</strong>'
cm_connection_instructions.part2.myallocator.text8: 'Откройте программу <strong>«Максибукинг»</strong> и перейдите в раздел <strong>Настройки - Channel manager - MyAllocator</strong> и нажмите на кнопку «Далее» внизу экрана.'
cm_connection_instructions.part2.myallocator.text9: 'На следующем шаге введите в поле <strong>«Логин»</strong> логин, под которым Вы зарегистрированы в системе <strong>MyAllocator</strong>'
cm_connection_instructions.part2.myallocator.text10: 'Введите в поле <strong>«Пароль»</strong> пароль, с которым Вы входите в систему <strong>MyAllocator</strong>'
cm_connection_instructions.part2.myallocator.text11: 'Нажмите кнопку <strong>«Далее»</strong> внизу страницы и завершите настройку.'
cm_connection_instructions.part2.myallocator.text12: ''
cm_connection_instructions.part3.text1: 'Более подробно процесс настройки описан в базе знаний <a href="%connectionLink%" target="_blank">по адресу</a>.'
cm_connection_instructions.part3.text2: 'Если у Вас возникли вопросы обратитесь, пожалуйста, в службу поддержки по адресу: <a href="mailto:%supportEmail%">%supportEmail%</a>.'
