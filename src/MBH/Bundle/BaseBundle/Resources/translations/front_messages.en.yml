package_bundle.accommodations.warning_before_setting_accoommodation: 'Warning! <br><br>You are about to allocate a room that does not match the room type per reservation. <br>Selected room type "%accommodationRoomTypeName%". <br>Room type per reservation "%packageRoomType%". <br>This allocation can result in incorrect available rooms data and lead to errors in new reservations. <br><br>To allocate a room that matches the room type per reservation please: <br><br>1. Optimize room allocation for this room type (%packageRoomType%) through <a target="_blank" href="%chessboard_route%">Calendar</a>. <br>2. Check that other rooms have been allocated correctly by cross checking room types per reservations with allocated room types on selected dates in <a target="_blank" href="%packages_route%">My Reservations</a> section. <br>3. Change the room type in the reservation. Note: Room type change in the reservation may affect its price. <br>If you are confident that this allocation does not lead to errors, you may proceed with this allocation by clicking on “Continue” button.'
package_bundle.accommodations.warning_before_setting_accoommodation_with_existed_accommodation: 'Warning! <br><br>You are about to allocate a room that does not match the room type per reservation. <br>Selected room type "%accommodationRoomTypeName%". <br>Room type per reservation "%packageRoomType%". <br>This allocation can result in incorrect available rooms data and lead to errors in new reservations. <br><br>To allocate a room that matches the room type per reservation please: <br><br>1. Optimize room allocation for this room type (%packageRoomType%) through <a target="_blank" href="%chessboard_route%">Calendar</a>. <br>2. Check that other rooms have been allocated correctly by cross checking room types per reservations with allocated room types on selected dates in <a target="_blank" href="%packages_route%">My Reservations</a> section. <br>3. Create a new reservation for the new room type and change the Check-out date of the existing reservation accordingly to correctly reflect guests transfer from their original room and room type to the new one. <br>If you are confident that this allocation does not lead to errors, you may proceed with this allocation by clicking on “Continue” button.'
