package_bundle.accommodations.warning_before_setting_accoommodation: 'Вы пытаетесь разместить гостей в номер другого типа - "%accommodationRoomTypeName%",тогда как гость забронировал номер типа "%packageRoomType%".Это может привести к неправильному подсчету количества свободных номеров в программе и ошибкам при создании новых броней. <br>Чтобы избежать ошибок:<br>1. Попробуйте оптимизировать размещение гостей через <a target="_blank" href="%chessboard_route%">Шахматку</a> для данного типа номера(%packageRoomType%)<br>2. Проверьте правильность размещения других броней в разделе <a target="_blank" href="%packages_route%">Брони</a>, сверив тип брони и тип номера размещения на выбранные даты. <br>3. Поменяйте тип номера брони(обратите внимание на возможное изменение стоимости проживания). <br>Если Вы уверены в том, что размещение в данном типе номера не приведет к ошибкам,продолжите операцию, нажав кнопку "Продолжить"'
package_bundle.accommodations.warning_before_setting_accoommodation_with_existed_accommodation: 'Вы пытаетесь разместить гостей в номер другого типа - "%accommodationRoomTypeName%",тогда как гость забронировал номер типа "%packageRoomType%".Это может привести к неправильному подсчету количества свободных номеров в программе и ошибкам при создании новых броней. <br>Чтобы избежать ошибок:<br>1. Попробуйте оптимизировать размещение гостей через <a target="_blank" href="%chessboard_route%">Шахматку</a> для данного типа номера(%packageRoomType%)<br>2. Проверьте правильность размещения других броней в разделе <a target="_blank" href="%packages_route%">Брони</a>, сверив тип брони и тип номера размещения на выбранные даты. <br>3. Создайте новую бронь для размещения в новом типе номера и измените дату выезда текущей брони, чтобы корректно отобразить переезд гостей. <br>Если Вы уверены в том, что размещение в данном типе номера не приведет к ошибкам,продолжите операцию, нажав кнопку "Продолжить"'
