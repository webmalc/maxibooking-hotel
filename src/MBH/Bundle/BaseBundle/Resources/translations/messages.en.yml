messages_store.channel_manager_connection.mail.text_3: 'Information needed for establishing connection'
messages_store.channel_manager_confirmation.text_4: 'If you have any questions, please contact our support at: <a href="mailto:%supportEmail%">%supportEmail%</a>!'
cm_connection_instructions.part1.text1: '<strong>To configure the connection between %channelManagerName% and MaxiBooking, the permission from the booking system must be granted.</ strong>'
cm_connection_instructions.part1.text2: '<strong>Note</ strong>: Please note that the room quantity and prices will be uploaded from the Maxibooking system.'
cm_connection_instructions.part2.header: 'Part II. How to send a request'
messages_store.channel_manager_connection.mail.text_2: 'Please, check if the prices and room quantity have been set in the program for the entire sales period. And that the pricing scheme in the program corresponds to the pricing scheme in the booking system.'
messages_store.channel_manager_confirmation.mail.subject: 'Connection to Maxibooking system %channelManager% has been confirmed'
messages_store.channel_manager_confirmation.text_1: 'Dear client'
messages_store.channel_manager_confirmation.text_2: 'Your application for connection to the %channelManager% booking system has been approved.'
messages_store.channel_manager_confirmation.text_3: 'Information needed for establishing connection'
cm_connection_instructions.part1.header: 'Part I. Introduction'
cm_connection_instructions.part1.text3: 'Make sure you created all room types and specified their number in the program and that it is similar to those specified in the booking system. You also need to specify prices and number of rooms for sale for the entire sales period.'
cm_connection_instructions.part2.text1: '<strong>To get a confirmation from the booking system you need:</strong>'
cm_connection_instructions.part2.booking.text5: 'We will receive a message in order to confirm your connection.'
cm_connection_instructions.part2.booking.text2: '<strong> The 1 step of the connection wizard will open </strong>.<br>Type the name of the program in the search field: <strong>maxibooking</strong> and select <strong>Maxibooking* </strong> from the list.'
cm_connection_instructions.part2.booking.text3: 'Make sure that you selected <strong>"Full connection (two way)" </strong> in the field below and click <strong> Next</strong>.'
cm_connection_instructions.part2.booking.text4: '<strong>Step 2 of the wizard will open.</strong><br> Read the agreement and click<strong> "I have read and accept the terms of the agreement"</strong>. Then click <strong>"Accept"</ strong>.'
cm_connection_instructions.part2.booking.text8: 'Go to the <strong>"MaxiBooking"</ strong> system and complete the connection setup.'
cm_connection_instructions.part2.booking.text7: 'Confirm that you want to connect to <strong>"MaxiBooking".<br> !!! Please note </strong> that the connection type must be: <strong>"Full connection (two way)"</strong>'
cm_connection_instructions.part2.booking.note: '<strong>*</strong> if you typed the name of the program, and the system did not offer MaxiBooking, type 549 instead of the name'
cm_connection_instructions.part2.expedia.text1: 'Log in to your <strong>Expedia</strong> account at <a target="_blank" href="https://www.expediapartnercentral.com">https://www.expediapartnercentral.com</a>'
cm_connection_instructions.part2.expedia.text2: 'Select<strong> "Rooms and Rates"</strong> on the left side and then go to <strong>"Expedia booking system connection settings"</strong>'
cm_connection_instructions.part2.booking.text1: 'Go to your account on booking.com at <a target="_blank" href="https://admin.booking.com"> https://admin.booking.com</a>, choose <strong>"Account"</strong> in the upper-right corner of the page and select <strong>Channel manager</strong> in the context menu.'
cm_connection_instructions.part2.booking.text6: 'When we confirm the connection, you will receive an email and you you will need to go back to the account: <a target="_blank" href="https://admin.booking.com">https://admin.booking.com</a>. On step 4 click <strong>Account</strong> button and selecting <strong>Channel manager</ strong> again.'
cm_connection_instructions.part2.hundred_one_hotels.text3: 'When the permission is granted, we will notify you and ask you to complete the connection setup in the <strong>MaxiBooking</strong> system.'
cm_connection_instructions.part2.expedia.text3: 'On the <strong>"Expedia Quick Connect Setup"</strong> page, left-click the <strong>System Provider</ strong> field and select <strong>MaxiBooking</strong> from the list.<br><strong>!!! Make sure that</strong><strong>Rooms and Rates Availability</strong> and <strong> Reservation recovery</strong> has been selected under the <strong>"System Provider"</strong> field (the checkbox is marked)'
cm_connection_instructions.part2.ostrovok.text4: 'Left-click <strong> "No channel manager"</strong> in the list in the <strong>Activate</strong> field and select <strong>MaxiBooking</strong>'
cm_connection_instructions.part2.hundred_one_hotels.text2: 'Then enter your hotel''s <strong>ID</strong> at <strong><a target="_blank" href="https://www.101hotels.ru/">101Hotels.ru</a></strong> and click the <strong>"Submit Request"</strong>'
cm_connection_instructions.part2.vashotel.text1: 'Check the name of your hotel and click <strong>"Submit Request"</strong>. After that your request will be sent to "VashOtel".'
cm_connection_instructions.part2.vashotel.text2: 'When the permission is granted, we will notify you and ask you to complete the connection setup in the <strong>MaxiBooking</strong> system.'
cm_connection_instructions.part2.myallocator.text1: 'Log in to your <strong>MyAllocator</strong> account at <a target="_blank" href="https://inbox.myallocator.com/en/">https://inbox.myallocator.com/en/</a>'
cm_connection_instructions.part2.ostrovok.text1: 'Log in to your <strong>Ostrovok.ru</ strong> account at <a target="_blank" href="https://extranet.ostrovok.ru">https://extranet.ostrovok.ru</a>'
cm_connection_instructions.part2.expedia.text4: 'Press <strong>"Submit"</strong>'
cm_connection_instructions.part2.expedia.text5: 'Go to the <strong>"MaxiBooking"</ strong> system and complete the connection setup.'
cm_connection_instructions.part2.ostrovok.text2: 'Go to the <strong>"Hotel"</strong> tab, then <strong>"General Information"</strong>'
cm_connection_instructions.part2.ostrovok.text3: 'Find the <strong>Channel manager</strong> at the bottom of the page.'
cm_connection_instructions.part2.ostrovok.text5: 'Check if the <strong>"E-channel"</strong> icon appeared at the top of the page.'
cm_connection_instructions.part2.ostrovok.text6: 'Go to the <strong>"MaxiBooking"</ strong> system and complete the connection setup.'
cm_connection_instructions.part2.hundred_one_hotels.text1: 'Check the name of your hotel and its address'
cm_connection_instructions.part2.myallocator.text2: 'Select <strong>Manage</strong> in the menu at the top of the page.'
cm_connection_instructions.part2.myallocator.text3: 'Select <strong>PMS Connections</strong> after that'
cm_connection_instructions.part2.myallocator.text4: 'On the newly opened page you need to left-click in the <strong>(Connect to a PMS)</strong> field.'
cm_connection_instructions.part2.myallocator.text5: 'Find <strong>Maxibooking</strong> in the list click on it.'
cm_connection_instructions.part2.myallocator.text6: 'Them press <strong>ADD</strong>'
cm_connection_instructions.part2.myallocator.text7: '<strong> Maxibooking</strong> must be displayed in the <strong>Active Connections</strong> field.'
