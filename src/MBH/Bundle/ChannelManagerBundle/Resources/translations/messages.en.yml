airbnb.room_links.connection_instructions.list.text3: 'Then go to the menu at the top of the page and press <strong>Host</strong>, then click <strong>List</strong>.'
airbnb.room_links.connection_instructions.list.text4: 'A page displaying a list of properies will be opened. Find the property you need in the list and click <strong>Calendar</strong>under its description.'
airbnb.room_links.connection_instructions.list.text6: 'Then an ew window will open. Find the <strong>Sync calendar</strong> burron and click <strong>Import Calendar</strong>'
airbnb.room_links.connection_instructions.list.text2: 'Go to your personal account on AirBnb (<a href="https://airbnb.com" target="_blank"> https://airbnb.com </a>).'
