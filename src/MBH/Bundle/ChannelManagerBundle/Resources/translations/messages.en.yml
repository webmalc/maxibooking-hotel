airbnb.rooms.connection_instructions.list.text4: 'Click <strong>Availability settings</strong> on the right above the calendar when the page is opened.'
airbnb.rooms.connection_instructions.list.text5: 'Find <strong>Syncronize calendars (Sync calendars)</strong> section on the page that opens and click <strong>Export calendar</strong>'
airbnb.rooms.connection_instructions.list.text6: 'In the newly opened window copy the calendar link. It must look like this: https://www.airbnb.com/calendar/ical/12356789.ics?s=23987d97234e089734598f45'
