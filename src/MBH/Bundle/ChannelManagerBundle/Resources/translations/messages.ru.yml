airbnb.rooms.connection_instructions.text1: 'Укажите для каждого объекта(апартамента, квартиры или дома) ссылку, по которой система Максибукинг сможет получить данные о бронированиях, созданных на AirBnb.'
airbnb.rooms.connection_instructions.text2: 'Если для каких-то объектов размещения Вы не публикуете данные на AirBnb, то оставьте поле пустым.'
airbnb.rooms.connection_instructions.text3: 'Чтобы найти ссылку для получения информации о бронированиях:'
airbnb.rooms.connection_instructions.list.text1: 'Зайдите в ваш личный кабинет на AirBnb (<a href="https://airbnb.com" target="_blank">https://airbnb.com</a>).'
airbnb.rooms.connection_instructions.list.text2: 'Затем в меню в верхней части страницы выберите <strong>Принимайте гостей(Host)</strong> и в открывшемся меню щелкните мышью по пункту <strong>Объявления(Listings)</strong>.'
airbnb.rooms.connection_instructions.list.text3: 'Откроется страница, на которой будет выведен список объектов размещения. Щелкните под описанием объекта пункт <strong>Календарь(Calendar)</strong>.'
airbnb.rooms.connection_instructions.list.text4: 'На открывшейся странице справа над календарем щелкните по пункту <strong>Настройки доступности (Availability settings)</strong>'
airbnb.rooms.connection_instructions.list.text5: 'На открывшейся странице найдите раздел <strong>Синхронизировать календари (Sync calendars)</strong> и щелкните по пункту <strong>Экспортировать календарь (Export Calendar)</strong>'
airbnb.rooms.connection_instructions.list.text6: 'В открывшемся окне скопируйте ссылку на календарь. Она выглядит примерно так:  https://www.airbnb.com/calendar/ical/12356789.ics?s=23987d97234e089734598f45'
airbnb.rooms.connection_instructions.list.text7: 'Перейдите в Максибукинг и вставьте ссылку в поле соответствующего объекта размещения'
airbnb.room_links.connection_instructions.text1: 'Для того, чтобы на AirBnb отображалась актуальная информация по доступности для бронирования объектов размещения(апартаментов, квартир, домов) нужно в настройках каждого объекта размещения указать ссылку, по которой информация будет передаваться из Максибукинга.'
airbnb.room_links.connection_instructions.text2: 'Чтобы найти ссылку для получения информации о бронированиях:'
airbnb.room_links.connection_instructions.list.text1: 'Найдите в списке ниже объект размещения, информацию о котором нужно разместить на Airbnb и нажмите на кнопку <strong>"Копировать ссылку”</strong>'
airbnb.room_links.connection_instructions.list.text2: 'Перейдите в ваш личный кабинет на AirBnb (<a href="https://airbnb.com" target="_blank">https://airbnb.com</a>).'
airbnb.room_links.connection_instructions.list.text3: 'Затем в меню в верхней части страницы выберите <strong>Принимайте гостей(Host)</strong> и в открывшемся меню щелкните мышью по пункту <strong>Объявления</strong>.'
airbnb.room_links.connection_instructions.list.text4: 'Откроется страница, на которой будет выведен список объектов размещения. Найдите в списке объект размещения и щелкните под его описанием пункт <strong>Календарь</strong>.'
airbnb.room_links.connection_instructions.list.text5: 'На открывшейся странице справа над календарем щелкните по пункту <strong>Доступность</strong>'
airbnb.room_links.connection_instructions.list.text6: 'На открывшейся странице найдите раздел <strong>Синхронизировать календари</strong> и щелкните по пункту <strong>Импортировать календарь</strong>'
airbnb.room_links.connection_instructions.list.text7: 'В открывшемся окне вставьте ссылку в поле <strong>Адрес календаря (URL)</strong>'
airbnb.room_links.connection_instructions.list.text8: 'Затем в поле <strong>Название календаря</strong> введите название календаря: <strong>Максибукинг</strong>'
airbnb.room_links.connection_instructions.list.text9: 'Нажмите кнопку <strong>Импортировать календарь</strong>'
airbnb.room_links.connection_instructions.text3: 'Это действие нужно повторить для каждого объекта размещения.'
