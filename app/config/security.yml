security:
    acl:
        connection: default
        provider: mongodb_acl_provider

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern:    ^/(_profiler|_wdt|css|js)
            security:   false
        main:
            pattern: ^/
            form_login:
                always_use_default_target_path: false
                default_target_path: /
                use_referer: true
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                login_path:  /user/login
                check_path:  /user/login_check
                require_previous_session: true
                remember_me: true
            logout:       
                path:   /user/logout
                target: /
            anonymous:    true
            remember_me:
                secret:      "%secret%"
                lifetime: 3600
                path:     /
                domain:   ~

    access_control:
        - { path: ^/management/channelmanager/package/notifications, role: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/management/online/api, role: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/media/cache/resolve, role: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/user/login$, role: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/online_booking, role: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/_wdt, roles: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/_profiler, roles: 'IS_AUTHENTICATED_ANONYMOUSLY', requires_channel: https }
        - { path: ^/, role: ROLE_BASE_USER, requires_channel: https }