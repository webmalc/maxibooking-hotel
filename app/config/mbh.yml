    #платежные системы
    mbh.payment_systems:
      moneymail: 'MoneyMail'
      robokassa: 'Robokassa'
      payanyway: 'PayAnyWay'
      uniteller: 'Uniteller'
      rbk: 'Rbk'
      paypal: 'PayPal'
      rnkb: 'Rnkb'
