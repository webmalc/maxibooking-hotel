imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.php_bridge
    profiler:
        enabled: true

swiftmailer:
    disable_delivery: true

parameters:
    mbh_cache:
        is_enabled: true
        prefix: mbh
        lifetime: 7
        logs: false
        search:
            months: 6
            max_duration: 21
            min_duration: 3
security:
    firewalls:
        main:
            http_basic: ~
            form_login: false
            remember_me: false

liip_functional_test:
  authentication:
    username: "admin"
    password: "admin"

services:
    mbh.channelmanager.myallocator:
        class: Tests\Bundle\ChannelManagerBundle\Services\ChannelManagerServiceMock

    mbh.channelmanager.booking:
        class: Tests\Bundle\ChannelManagerBundle\Services\ChannelManagerServiceMock

    mbh.channelmanager.ostrovok:
        class: Tests\Bundle\ChannelManagerBundle\Services\ChannelManagerServiceMock

    mbh.channelmanager.hundred_one_hotels:
        class: Tests\Bundle\ChannelManagerBundle\Services\ChannelManagerServiceMock

    mbh.channelmanager.expedia:
        class: Tests\Bundle\ChannelManagerBundle\Services\ChannelManagerServiceMock

    mbh.channelmanager.vashotel:
        class: Tests\Bundle\ChannelManagerBundle\Services\ChannelManagerServiceMock