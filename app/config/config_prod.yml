monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

services:
    mbh.exception_subscriber:
        class: MBH\Bundle\BaseBundle\EventListener\ExceptionSubscriber
        arguments: ['@kernel', '@exception_notifier']
        tags:
            - {name: kernel.event_subscriber}

doctrine_mongodb:
    connections:
        default:
            server: "mongodb://%mongodb_login%:%mongodb_password%@%mongodb_host%/%mongodb_database%%mongodb_options%"

